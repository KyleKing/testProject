<template name="postsList">
  <div class="posts">
  <!-- Refers to the helper function -->
    {{#each postsWithRank}}
    <!-- {{#each posts}} -->
    <!-- Refers to the html template -->
      {{> postItem}}
    {{/each}}
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}
  </div>
</template>
